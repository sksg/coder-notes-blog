baseURL: 'https://sksg.github.io/codespeak/'
languageCode: en-us
title: Sørens CodeSpeak

theme: PaperMod

defaultExtension: html
metaDataFormat: toml

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
taxonomies:
  tag: tags
menu:
  main:
    - identifier: post
      name: Posts
      url: post/
    - identifier: search
      name: Search
      url: search/
params:
  defaultTheme: auto
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowReadingTime: true

  homeInfoParams:
    Title: "TL;DR"
    Content: |
      This blog contains thoughs and reasearch on the sujects of
      [a human friendly file format (hfff)](http://localhost:1313/codespeak/tags/hfff/)
      as well as general [blog tech and maintainance](http://localhost:1313/codespeak/tags/blog/).

      My name is Søren K.S. Gregersen. I am an engineer schooled in physics and nanotechnology. I
      tried an academic career in nano electronics and later computer vision (see my old work at
      [Google scholar](https://scholar.google.dk/citations?hl=da&pli=1&user=MUqqiF8AAAAJ)). Now,
      however, I am employed as a image processing engineer in the medical industry. I consider
      myself a more-than-a-hobbyist programmer with many unfinished projects (see my random code
      at [Github](https://github.com/sksg)).
  
  socialIcons:
    - name: github
      url: 'https://github.com/sksg'
    - name: email
      url: 'https://github.com/sksg/codespeak/discussions/new?category=q-a'
    - name: linkedin
      url: 'https://www.linkedin.com/in/sksg/'

  editPost:
    URL: 'https://github.com/sksg/codespeak/tree/main/content'
    Text: Suggest Changes
    appendFilePath: true

markup:
  highlight:
    lineNos: true
    lineNumbersInTable: true
    style: swapoff
    tabWidth: 4
